<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/checkout.css"> <!-- Caminho correto para o arquivo CSS externo -->
    <title>Finalizar Compra</title>
</head>

<body>
    <div class="checkout-container">
        <h2>Checkout</h2>

        <div class="payment-options">
            <label class="payment-option">
                <input type="checkbox" class="payment-checkbox">
                <div class="payment-button">
                    <img src="../img/payment-icons/visa.svg" alt="Visa">
                </div>
            </label>

            <label class="payment-option">
                <input type="checkbox" class="payment-checkbox">
                <div class="payment-button">
                    <img src="../img/payment-icons/mastercard.svg" alt="Mastercard">
                </div>
            </label>

            <label class="payment-option">
                <input type="checkbox" class="payment-checkbox">
                <div class="payment-button">
                    <img src="../img/payment-icons/pix.svg" alt="PIX">
                </div>
            </label>

            <label class="payment-option">
                <input type="checkbox" class="payment-checkbox">
                <div class="payment-button">
                    <img src="../img/payment-icons/paypal.svg" alt="PayPal">
                </div>
            </label>
        </div>
        
        <div class="footer-btn">
            <button class="back-button">
                <img src="../img/other-img/arrow.svg" alt="Seta para Voltar">
                Voltar
            </button>
            <button class="purchase-button">Confirmar Pagamento $59.99</button>
        </div>
    </div>
</body>

</html>
