<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/dashboard.js" defer></script>
    <link rel="stylesheet" href="../css/dashboard.css" />
    <title>Admin Panel</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="sidebar">
        <div class="logo-container">LOGO</div>
        <div class="sidebar-content">
          <button class="dashboard-btn" data-target="#card-dashboard">
            <img src="" alt="" />
            <p>card</p>
          </button>
          <button class="dashboard-btn" data-target="#purchase-dashboard">
            <img src="" alt="" />
            <p>history</p>
          </button>
          <button class="dashboard-btn" data-target="#adm-dashboard">
            <img src="" alt="" />
            <p>admin</p>
          </button>
        </div>
      </div>
      <div id="card-dashboard" class="panel active">
        <header class="card-header">
          <div class="card-crud-btn">
            <div>
              <img src="" alt="logo" />
            </div>
            <div class="card-data">
              <p>Adicionar</p>
            </div>
          </div>
          <div class="card-crud-btn">
            <div>
              <img src="" alt="logo" />
            </div>
            <div class="card-data">
              <p>Remover</p>
            </div>
          </div>
        </header>
        <main>
          <div class="purchase-card">
            <div class="card-search-container">
              <input type="text" id="card-search-bar" placeholder="Search" />
            </div>
            <div class="product-cards-container">
              <div class="product-card card-info">
                <div class="product-card-img"></div>
                <div class="product-card-data">
                  <div class="card-text">
                    <p>Nome</p>
                  </div>
                  <div class="card-text">
                    <p>Pre√ßo</p>
                  </div>
                  <div class="card-text">
                    <p>Custo</p>
                  </div>
                </div>
              </div>
              <div class="product-card">
                <div class="product-card-img">
                  <img src="../img/teste.png" alt="logo" />
                </div>
                <div class="product-card-data">
                  <div class="card-text">
                    <p>McFlurry</p>
                  </div>
                  <div class="card-text">
                    <p>$15.00</p>
                  </div>
                  <div class="card-text">
                    <p>$8.00</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <div id="purchase-dashboard" class="panel hidden">
        <header class="purchase-header">
          <div class="analitycs-card">
            <div>
              <img src="" alt="logo" />
            </div>
            <div class="card-data">
              <p>Renda Total</p>
              <p>$13.540</p>
            </div>
          </div>
          <div class="analitycs-card">
            <div>
              <img src="" alt="logo" />
            </div>
            <div class="card-data">
              <p>Lucro Total</p>
              <p>$13.540</p>
            </div>
          </div>
          <div class="analitycs-card">
            <div>
              <img src="" alt="logo" />
            </div>
            <div class="card-data">
              <p>Total de Vendas</p>
              <p>$13.540</p>
            </div>
          </div>
          <div class="purchase-search-container">
            <input type="text" id="purchase-search-bar" placeholder="Search" />
          </div>
        </header>
        <main>
          <div class="purchase-card">
            <p></p>
            <p></p>
            <p></p>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
