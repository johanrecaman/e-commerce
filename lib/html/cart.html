<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cart.css">
    <title>Carrinho de Compras</title>
</head>

<body>
    <body>
        <div class="cart-container">
            <h2>Shopping Cart</h2>
        
            <div class="products-container">
                <div class="product-card">
                    <img src="../img/product-img/prodexample.png" alt="Produto 1">
                    <div class="product-info">
                        <h3>Nome do Produto 1</h3>
                        <p>R$ 19,99</p>
                        <button class="remove-button">Remover</button>
                    </div>
                </div>
    
                <hr class="divider-light">
    
                <div class="product-card">
                    <img src="../img/product-img/topsundae.png" alt="Produto 2">
                    <div class="product-info">
                        <h3>Nome do Produto 2</h3>
                        <p>R$ 24,99</p>
                        <button class="remove-button">Remover</button>
                    </div>
                </div>
    
                <hr class="divider-light">
    
                <div class="product-card">
                    <img src="../img/product-img/topsundae.png" alt="Produto 2">
                    <div class="product-info">
                        <h3>Nome do Produto 2</h3>
                        <p>R$ 24,99</p>
                        <button class="remove-button">Remover</button>
                    </div>
                </div>
    
                <hr class="divider-light">
    
                <div class="product-card">
                    <img src="../img/product-img/topsundae.png" alt="Produto 2">
                    <div class="product-info">
                        <h3>Nome do Produto 2</h3>
                        <p>R$ 24,99</p>
                        <button class="remove-button">Remover</button>
                    </div>
                </div>
                <hr class="divider-light">
            </div>

            
            <div class="total">
                <p>Total: R$ 44,98</p>
            </div>

            <div class="footer-btn">
                <button class="back-button">
                    <img src="../img/other-img/arrow.svg" alt="Seta para Voltar">
                    Voltar
                </button>
                <button class="checkout-button">Finalizar Compra</button>
            </div>
    </div>
</body>

</html>
