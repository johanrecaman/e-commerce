<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./lib/css/home.css" />
    <script src="./lib/js/home.js" defer></script>
    <title>e-commerce</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header>
      <div class="left-header">
        <div class="logo-container">LOGO</div>
        <div class="search-container">
          <input type="text" oninput="searchBar()" id="search-input" placeholder="Search" />
        </div>
      </div>
      <div class="right-header">
        <div class="dropdown">
          <button id="dropbtn">menu</button>
          <div class="dropdown-content">
            <button id="login-btn" onclick="formShow(1)">login</button>
            <a href="./lib/html/dashboard.html">
              <button>admin</button>
            </a>
            <button>placeholder</button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
    </main>
    <div class="login-popup">
      <button id="form-close" onclick="formShow(0)"></button>
      <div class="form-text">
        <h1 id="signup-title">Create Your Account</h1>
        <h1 id="login-title">Welcome Back</h1>
      </div>
      <div class="form-header">
        <button id="signup-form-btn" onclick="formShow(1)">Sign Up</button>
        <button id="login-form-btn" onclick="formShow(2)">Log In</button>
      </div>
      <form id="signup-form">
        <div>
          <label for="signup-name">Name</label>
          <input
            type="text"
            name="name"
            class="form-input"
            id="signup-name"
            placeholder="Your name"
          />
        </div>
        <div>
          <label for="signup-email">E-mail</label>
          <input
            type="email"
            name="email"
            class="form-input"
            id="signup-email"
            placeholder="Your email"
          />
        </div>
        <div>
          <label for="signup-password">Password</label>
          <input
            type="password"
            name="password"
            class="form-input"
            id="signup-password"
            placeholder="Your password"
          />
        </div>
        <button type="submit" id="signup-submit">sign up</button>
      </form>
      <form id="login-form">
        <div>
          <label for="login-email">E-mail</label>
          <input
            type="email"
            name="email"
            class="form-input"
            id="login-email"
            placeholder="Your email"
          />
        </div>
        <div>
          <label for="login-password">Password</label>
          <input
            type="password"
            name="password"
            class="form-input"
            id="login-password"
            placeholder="Your password"
          />
        </div>
        <button type="submit" id="login-submit">login</button>
      </form>
    </div>
  </body>
</html>
